<body>
    <div class="body-gate">
        <div class="typing" id="typing"></div>
        <div class="item-paper-curl">
            <div class="curl"></div>
            <div class="logo"></div>
            <div class="bg"></div>
        </div>
    </div>

    <script>
        let textDiv = document.getElementById('typing');
        let text = "교과서의 새로운 내일";
        let i = 0;
        let audio = new Audio('keyboard_sound.mp3');

        function type(){
            if(i < text.length){
                textDiv.innerHTML += text.charAt(i);
                audio.play();
                i++
                setTimeout(type, Math.floor(Math.random() * 420) + 100);
            }
        }

        type();
        if($(window).width() <= 960) {
            text = '교과서의\n새로운\n내일';
        }

        // 5초 뒤 메인 진입
        setTimeout(function(){
			location.href = "YBM-4.html";
		}, 5000);

    </script>
