<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover" />

        <title>페이지명 | AI 스토리챗 </title>
        <link rel="stylesheet" href="../../../asset/inc/common/css/import.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/mobile.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/popup.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../asset/inc/ele/css/import.css">
    </head>
    <body>
        <!-- page-wrap -->
        <div class="page-wrap">
            <div data-include="/aiStoryChat/html/include/include_header.html"></div>

            <!-- page-body -->
            <main class="page-body">
                <!-- content -->
                <div class="content student-status-page">
                    <div class="student-status-header">
                        <h2 class="student-status-title">학생 진행 현황</h2>
                        <p class="student-status-explain">학습을 </p>
                    </div>
                    <!-- student-status-box -->
                    <div class="student-status-box">
                        <!-- inProgress -->
                        <div class="student-box is-inProgress">
                            <div class="student-box-header">
                                <strong class="student-box-title">진행 중인 학생</strong>
                            </div>
                            <div class="student-box-body">
                                <ul class="student-list">
                                    <li class="student-item">
                                        <div class="student-entry">
                                            <div class="avata"></div>
                                            <div class="name"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- //inProgress -->
                        <!-- completed -->
                        <div class="student-box is-completed">
                            <div class="student-box-header">
                                <strong class="student-box-title">종료한 학생</strong>
                            </div>
                            <div class="student-box-body">
                                <ul class="student-list">
                                    <li class="student-item">
                                        <div class="student-entry">
                                            <div class="avata"></div>
                                            <div class="name"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- //completed -->
                    </div>
                    <!-- //student-status-box -->
                </div>
                <!-- //content -->
            </main>
            <!-- //page-body -->

            <div data-include="/aiStoryChat/html/include/include_footer.html"></div>
        </div>
        <!-- //page-wrap -->

        <script src="../../asset/inc/common/js/jquery-1.12.4.min.js"></script>
        <script src="../../asset/inc/common/js/common-ui.js"></script>
        <script src="../../asset/inc/common/js/modal.js"></script>
        <script src="../../asset/inc/common/js/publish-only.js"></script>

    </body>
</html>
