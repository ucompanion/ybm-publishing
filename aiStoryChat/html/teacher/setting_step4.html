<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover" />

        <title>페이지명 | AI 스토리챗 </title>
        <link rel="stylesheet" href="../../asset/inc/ele/css/set-ele.css">
    </head>
    <body>
        <!-- page-wrap -->
        <div class="page-wrap type-setting">
            <header class="page-header">
                <div class="logo-area">
                    <h1 class="logo"><a href="/"><span class="blind">AI 스토리챗</span></a></h1>
                </div>
                <div class="util-area">
                    <ol class="step-list">
                        <!--
                            완료: is-completed
                            현재: is-current  aria-current="step"
                        -->
                        <li class="step-item" aria-label="1. 교과서 선택">
                            <span class="step-num">1</span>
                            <span class="step-label">교과서 선택</span>
                        </li>
                        <li class="step-item" aria-label="2. 단원 및 단어 선택">
                            <span class="step-num">2</span>
                            <span class="step-label">단원 및 단어 선택</span>
                        </li>
                        <li class="step-item is-completed" aria-label="3. 스토리 확인">
                            <span class="step-num">3</span>
                            <span class="step-label">스토리 확인</span>
                        </li>
                        <li class="step-item is-current" aria-label="4. 추가 학습 단계 선택" aria-current="step">
                            <span class="step-num">4</span>
                            <span class="step-label">추가 학습 단계 선택</span>
                        </li>
                    </ol>
                    <a href="./setting_step1.html" class="btn btn-home"><span class="blind">설정 홈</span></a>
                </div>
            </header>

            <!-- page-body -->
            <main class="page-body">
                <!-- content -->
                <div class="content setting-page">
                    <!-- setting-box -->
                    <div class="setting-box">
                        <!-- setting-list -->
                        <ol class="setting-list">
                            <!-- 1. 교과서 선택 -->
                            <li class="setting-item is-selection">
                                <div class="setting-header">
                                    <strong class="setting-title">
                                        <b class="num">1</b><span class="tit">교과서 선택</span>
                                    </strong>
                                </div>
                                <div class="setting-body">
                                    <!-- Case 설정 후 -->
                                    <div class="setting-selection">
                                        <div class="setting-content">
                                            <p class="setting-text">초등 영어 6(김혜리)</p>
                                        </div>
                                        <div class="setting-util">
                                            <button type="button" class="btn-reselect"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                    <!-- //Case 설정 후 -->
                                </div>
                            </li>
                            <!-- //1. 교과서 선택 -->

                            <!-- 2. 단원 및 단어 선택 -->
                            <li class="setting-item is-selection">
                                <div class="setting-header">
                                    <strong class="setting-title">
                                        <b class="num">2</b><span class="tit">단원 및 단어 선택</span>
                                    </strong>
                                </div>
                                <div class="setting-body">
                                    <!-- Case 설정 후 -->
                                    <div class="setting-selection">
                                        <div class="setting-content">
                                            <p class="setting-text">Lesson 1. What grade are you in? </p>
                                        </div>
                                        <div class="setting-util">
                                            <button type="button" class="btn-reselect"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                    <!-- //Case 설정 후 -->
                                </div>
                            </li>
                            <!-- //2. 단원 및 단어 선택 -->

                            <!-- 3. 스토리 확인 -->
                            <li class="setting-item is-selection">
                                <div class="setting-header">
                                    <strong class="setting-title">
                                        <b class="num">3</b><span class="tit">스토리 확인</span>
                                    </strong>
                                </div>
                                <div class="setting-body">
                                    <!-- Case 설정 후 -->
                                    <div class="setting-selection">
                                        <div class="setting-util">
                                            <button type="button" class="btn-reselect"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                    <!-- //Case 설정 후 -->
                                </div>
                            </li>
                            <!-- //3. 스토리 확인 -->

                            <!-- 4. 추가 학습 단계 선택 -->
                            <li class="setting-item is-active">
                                <div class="setting-header">
                                    <strong class="setting-title">
                                        <b class="num">4</b><span class="tit">추가 학습 단계 선택</span>
                                    </strong>
                                </div>
                                <div class="setting-body">
                                    <div class="setting-active">
                                        <div class="learning-selection">
                                            <label class="learning-rdo">
                                                <input type="radio" name="learningRadio" class="rdo" />
                                                <span class="learning-body type-basic">
                                                    <span class="learning-cont">
                                                        <strong class="tit">기본학습</strong>
                                                        <span class="explan">스토리의 문장을 한 문장씩 나눠서 읽어보는 <br>추가 학습을 진행합니다.</span>
                                                    </span>
                                                </span>
                                            </label>
                                            <label class="learning-rdo">
                                                <input type="radio" name="learningRadio" class="rdo" />
                                                <span class="learning-body type-deep">
                                                    <span class="learning-cont">
                                                        <strong class="tit">심화학습</strong>
                                                        <span class="explan">스토리 내용을 기반으로 AI가 생성한 질문에 대해<br> 답을 작성해보는 추가 학습을 진행합니다.</span>
                                                        <button type="button" class="btn-learnCheck">
                                                            <span>심화 학습 확인하기</span>
                                                        </button>
                                                    </span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- //4. 추가 학습 단계 선택 -->
                        </ol>
                        <!-- //setting-list -->

                        <div class="setting-action">
                            <button type="button" class="btn-action">
                                <span>학생 초대하기</span>
                            </button>
                        </div>
                    </div>
                    <!-- //setting-box -->
                </div>
                <!-- //content -->
            </main>
            <!-- //page-body -->
        </div>
        <!-- //page-wrap -->

        <script src="../../asset/inc/common/js/jquery-1.12.4.min.js"></script>
        <script src="../../asset/inc/common/js/common-ui.js"></script>
        <script src="../../asset/inc/common/js/publish-only.js"></script>
    </body>
</html>
