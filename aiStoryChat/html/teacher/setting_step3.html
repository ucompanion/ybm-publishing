<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover" />

        <title>페이지명 | AI 스토리챗 </title>
        <link rel="stylesheet" href="../../../asset/inc/common/css/import.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/mobile.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/popup.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../asset/inc/ele/css/import.css">
    </head>
    <body>
        <!-- page-wrap -->
        <div class="page-wrap">
            <div data-include="/aiStoryChat/html/include/include_header.html"></div>

            <!-- page-body -->
            <main class="page-body">
                <!-- content -->
                <div class="content setting-page">
                    <div class="step-wrap">
                        <ol class="step-list">
                            <li class="step-item">
                                <span class="step-label" aria-current="step">교과서 선택</span>
                            </li>
                            <li class="step-item">
                                <span class="step-label">단원 및 단어 선택</span>
                            </li>
                            <li class="step-item">
                                <span class="step-label">스토리 확인</span>
                            </li>
                            <li class="step-item">
                                <span class="step-label">학생 초대</span>
                            </li>
                        </ol>

                        <!-- setting-box -->
                        <div class="setting-box">
                            <!-- setting-list -->
                            <ol class="setting-list">
                                <!-- 1. 교과서 선택 -->
                                <li class="setting-item">
                                    <div class="setting-header">
                                        <strong class="setting-title">1. 교과서 선택</strong>
                                        <div class="setting-content">
                                            <p class="setting-text">결과값</p>
                                        </div>
                                        <div class="setting-util">
                                            <button type="button" class="btn"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                </li>
                                <!-- //1. 교과서 선택 -->

                                <!-- 2. 단원 및 단어 선택 -->
                                <li class="setting-item">
                                    <div class="setting-header">
                                        <strong class="setting-title">2. 단원 및 단어 선택</strong>
                                        <div class="setting-content">
                                            <div class="selected-chapter"></div>
                                        </div>
                                        <div class="setting-util">
                                            <button type="button" class="btn"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                    <div class="setting-body">
                                        <!-- setting-chapter -->
                                        <div class="setting-chapter">
                                            <!-- selection-chapter -->
                                            <div class="selection-chapter">
                                                <div class="selection-header">
                                                    <p class="selection-title">단원 선택</p>
                                                    <div class="selection-content">
                                                        <ul class="chapter-list"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- //selection-chapter -->
                                            <!-- selection-word -->
                                            <div class="selection-word">
                                                <div class="selection-header">
                                                    <p class="selection-title">단어 선택</p>
                                                    <div class="selection-content">
                                                        <ul class="word-list"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- //selection-word -->
                                        </div>
                                        <!-- //setting-chapter -->
                                    </div>
                                </li>
                                <!-- //2. 단원 및 단어 선택 -->

                                <!-- 3. 스토리 확인 -->
                                <li class="setting-item">
                                    <div class="setting-header">
                                        <strong class="setting-title">3. 스토리 확인</strong>
                                        <div class="setting-content">
                                            <div class="selected-chapter"></div>
                                        </div>
                                        <div class="setting-util">
                                            <button type="button" class="btn"><span>다시 선택</span></button>
                                        </div>
                                    </div>
                                    <div class="setting-body">
                                        <!-- story-box -->
                                        <div class="story-box">
                                            <div class="util-create">
                                                <button type="button" class="btn">번역</button>
                                                <button type="button" class="btn">다시생성</button>
                                            </div>

                                            <div class="story-original">
                                                <p>I'm... <b class="keyword"></b></p>
                                            </div>
                                            <div class="story-translated">
                                                <p>저는...</p>
                                            </div>

                                            <div class="util-edit">
                                                <button type="button" class="btn">수정하기</button>
                                                <button type="button" class="btn">수정완료</button>
                                            </div>
                                        </div>
                                        <!-- //story-box -->
                                    </div>
                                </li>
                                <!-- //3. 스토리 확인 -->

                                <!-- 4. 추가 학습 단계 선택 -->
                                <li class="setting-item">
                                    <div class="setting-header">
                                        <strong class="setting-title">4. 추가 학습 단계 선택</strong>
                                    </div>
                                    <div class="setting-body">
                                        <div class="selection-learning">
                                            <button type="button" class="btn">
                                                <strong>기본학습</strong>
                                                <span>섥명</span>
                                            </button>
                                            <button type="button" class="btn">
                                                <strong>심화학습</strong>
                                                <span>섥명</span>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                <!-- //4. 추가 학습 단계 선택 -->
                            </ol>
                            <!-- //setting-list -->

                            <div class="setting-action">
                                <button type="button" class="btn">
                                    <span>학생 초대하기</span>
                                </button>
                            </div>
                        </div>
                        <!-- //setting-box -->
                    </div>
                </div>
                <!-- //content -->
            </main>
            <!-- //page-body -->

            <div data-include="/aiStoryChat/html/include/include_footer.html"></div>
        </div>
        <!-- //page-wrap -->

        <script src="../../asset/inc/common/js/jquery-1.12.4.min.js"></script>
        <script src="../../asset/inc/common/js/common-ui.js"></script>
        <script src="../../asset/inc/common/js/modal.js"></script>
        <script src="../../asset/inc/common/js/publish-only.js"></script>

    </body>
</html>
