<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover" />

        <title>페이지명 | AI 스토리챗 </title>
        <link rel="stylesheet" href="../../../asset/inc/common/css/import.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/mobile.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../../asset/inc/common/css/popup.css"> <!-- header , footer 영역 y클라우드 css -->
        <link rel="stylesheet" href="../../asset/inc/ele/css/import.css">
    </head>
    <body>
        <!-- page-wrap -->
        <div class="page-wrap">
            <div data-include="/aiStoryChat/html/include/include_header.html"></div>

            <!-- page-body -->
            <main class="page-body">
                <!-- content -->
                <div class="content connect-page">
                    <!-- connect-box -->
                    <div class="connect-box">
                        <div class="connect-header">
                            <h2 class="connect-title">접속자 확인</h2>
                        </div>
                        <div class="connect-body">
                            <!-- connect-form -->
                            <div class="connect-form">
                                <div class="connect-field">
                                    <strong class="connect-label"><label for="cnnURL">접속 URL</label></strong>
                                    <div class="connect-content">
                                        <input type="text">
                                        <button></button>
                                    </div>
                                </div>
                                <div class="connect-field">
                                    <strong class="connect-label">접속 QRcode</strong>
                                    <div class="connect-content">
                                        <div class="qrcode">
                                            <img src="" alt="" />
                                            <button type="button" class="btn">
                                                <span>돋보기</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //connect-form -->

                            <!-- connect-status -->
                            <div class="connect-status">
                                <ul class="connect-status-list">
                                    <li>초등 영어 3</li>
                                    <li>1단원</li>
                                    <li>어휘 수: 5</li>
                                </ul>
                                <button type="button" class="btn">
                                    <span>설정 변경</span>
                                </button>
                            </div>
                            <!-- //connect-status -->

                            <!-- connect-student -->
                            <div class="connect-student">
                                <ul class="label-list">
                                    <li class="label-item">
                                        <span class="label">1번 김미현</span>
                                    </li>
                                    <li class="label-item">
                                        <span class="label">1번 김미현</span>
                                    </li>
                                    <li class="label-item">
                                        <span class="label">1번 김미현</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- //connect-student -->

                            <!-- connect-action -->
                            <div class="connect-action">
                                <button type="button" class="btn">
                                    <span>시작하기</span>
                                </button>
                            </div>
                            <!-- //connect-action -->
                        </div>
                    </div>
                    <!-- //connect-box -->
                </div>
                <!-- //content -->
            </main>
            <!-- //page-body -->

            <div data-include="/aiStoryChat/html/include/include_footer.html"></div>
        </div>
        <!-- //page-wrap -->

        <script src="../../asset/inc/common/js/jquery-1.12.4.min.js"></script>
        <script src="../../asset/inc/common/js/common-ui.js"></script>
        <script src="../../asset/inc/common/js/modal.js"></script>
        <script src="../../asset/inc/common/js/publish-only.js"></script>

    </body>
</html>
